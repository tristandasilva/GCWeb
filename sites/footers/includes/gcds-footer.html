{% if page.language == "en" %}
	<gcds-footer
		display="{{ page.gcdsFooterDisplay | default: 'full' }}"
		{% if page.gcdsContextNav %}
		contextual-heading="Contextual navigation"
		contextual-links='{"Context link 1": "#", "Context link 2": "#", "Context link 3": "#"}'
		{% endif %}
		{% if page.gcdsSublinks%}
		sub-links='{"Custom sublink 1": "#", "Custom sublink 2": "#", "Custom sublink 3": "#"}'
		{% endif %}>
	</gcds-footer>
{% else %}
	<gcds-footer
		display="{{ page.gcdsFooterDisplay | default: 'full' }}"
		{% if page.gcdsContextNav %}
		contextual-heading="Navigation contextuelle"
		contextual-links='{"Lien contextuel 1": "#", "Lien contextuel 2": "#", "Lien contextuel 3": "#"}'
		{% endif %}
		{% if page.gcdsSublinks%}
		sub-links='{"Sous-lien personnalisé 1": "#", "Sous-lien personnalisé 2": "#", "Sous-lien personnalisé 3": "#"}'
		{% endif %}>
	</gcds-footer>
{% endif %}
